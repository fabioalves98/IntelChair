<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
        <title> Authentication </title>
        <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
    </head>
    <body>

        <ion-app>
                <ion-content>
                        <form  action="/login" method="POST">
                          <ion-grid>
                            <ion-row color="primary" justify-content-center>
                              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                                <div text-center>
                                  <h3>IntelChair</h3>
                                </div>
                                <div padding>
                                  <ion-item>
                                    <ion-input  type="text" placeholder="Name" name="name" ngModel required></ion-input>
                                  </ion-item>
                                  <ion-item>
                                    <ion-input type="password" placeholder="Password" name="password" ngModel required></ion-input>
                                  </ion-item>
                                </div>
                                <div padding>
                                  <a href="index.html"><ion-button size="medium-dpi" id="login" type="submit"  expand="block">Login</ion-button></a>
                                </div>
                              </ion-col>
                            </ion-row>
                          </ion-grid>
                       </form>
                      </ion-content>
        </ion-app>

        <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
        <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="static/nipplejs.js"></script>
        <script src="static/joystick.js"></script>


    </body>
</html>
